services:
  web:
    image: nginx:latest
    restart: unless-stopped
    volumes:
      - ./cosplaygif-app/www/:/var/www
      - ./cosplaygif-app/docker/development/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8099:80"
    environment:
      - NGINX_HOST=localhost
    networks:
      - laravel-development
    depends_on:
      php-fpm:
        condition: service_started # Wait for php-fpm to start

  php-fpm:
    build:
      context: .
      dockerfile: ./cosplaygif-app/docker/common/php-fpm/Dockerfile
      target: development
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
        XDEBUG_ENABLED: ${XDEBUG_ENABLED:-true}
        XDEBUG_MODE: develop,coverage,debug,profile
        XDEBUG_HOST: ${XDEBUG_HOST:-host.docker.internal}
        XDEBUG_IDE_KEY: ${XDEBUG_IDE_KEY:-DOCKER}
        XDEBUG_LOG: /dev/stdout
        XDEBUG_LOG_LEVEL: 0
    env_file:
      # Load the environment variables from the Laravel application
      - .env
    user: "${UID:-1000}:${GID:-1000}"
    volumes:
      - ./cosplaygif-app/www/:/var/www
    networks:
      - laravel-development
    depends_on:
      mariadb:
        condition: service_started
      redis:
        condition: service_started
      memcached:
        condition: service_started
      #postgres:
      #  condition: service_started

  workspace:
    # For the workspace service, we will also create a custom image to install and setup all the necessary stuff.
    build:
      context: .
      dockerfile: ./cosplaygif-app/docker/development/workspace/Dockerfile
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
        XDEBUG_ENABLED: ${XDEBUG_ENABLED:-true}
        XDEBUG_MODE: develop,coverage,debug,profile
        XDEBUG_HOST: ${XDEBUG_HOST:-host.docker.internal}
        XDEBUG_IDE_KEY: ${XDEBUG_IDE_KEY:-DOCKER}
        XDEBUG_LOG: /dev/stdout
        XDEBUG_LOG_LEVEL: 0
    tty: true # Enables an interactive terminal
    stdin_open: true # Keeps standard input open for 'docker exec'
    env_file:
      - .env
    volumes:
      - ./cosplaygif-app1/www/:/var/www
    networks:
      - laravel-development
    depends_on:
      - mariadb
      - redis
      - memcached

  #postgres:
  #  image: postgres:18
  #  ports:
  #    - "${POSTGRES_PORT:-5432}:5432"
  #  environment:
  #    - POSTGRES_DB=app
  #    - POSTGRES_USER=laravel
  #    - POSTGRES_PASSWORD=secret
  #  volumes:
  #    - postgres-data-development:/var/lib/postgresql
  #  networks:
  #    - laravel-development

  mariadb:
    image: mariadb:12
    restart: unless-stopped
    ports:
      - "${DB_PORT_FORWARD:-3336}:3306"
    environment:
      MARIADB_DATABASE: ${DB_DATABASE:-app}
      MARIADB_USER: ${DB_USERNAME:-laravel}
      MARIADB_PASSWORD: ${DB_PASSWORD:-Winforme25}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootsecret}
    volumes:
      - mariadb-data-development:/var/lib/mysql
    networks:
      - laravel-development
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "127.0.0.1", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootsecret}"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:alpine
    restart: unless-stopped
    networks:
      - laravel-development
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  memcached:
    image: memcached:alpine
    command: ["memcached", "-m", "128", "-I", "2m"]
    restart: unless-stopped
    networks:
      - laravel-development
    healthcheck:
      test: ["CMD-SHELL", "echo stats | nc 127.0.0.1 11211 >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10

networks:
  laravel-development:

volumes:
  #postgres-data-development:
  mariadb-data-development: