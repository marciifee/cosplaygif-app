services:
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    volumes:
      - /home/test/docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8099:80"
    environment:
      - NGINX_HOST=localhost
    networks:
      - laravel-development
    depends_on:
      app:
        condition: service_started # Wait for php-fpm to start

  app:
    #image: ghcr.io/marciifee/cosplaygif-app:main
    build:
      context: ./cosplaygif-app
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - stack.env
    volumes:
      - app_storage:/var/www/storage
    networks:
      - laravel-development
    depends_on:
      mariadb:
        condition: service_started
      redis:
        condition: service_started
      memcached:
        condition: service_started
      #postgres:
      #  condition: service_started

  queue-worker:
    #image: ghcr.io/marciifee/cosplaygif-app:main
    build:
      context: ./cosplaygif-app
      dockerfile: Dockerfile
    restart: unless-stopped
    command: php artisan queue:work
    env_file:
      - stack.env
    volumes:
      - app_storage:/var/www/storage
    networks:
      - laravel-development
    depends_on:
      - mariadb
      - redis
      - memcached

  scheduler:
    #image: ghcr.io/marciifee/cosplaygif-app:main
    build:
      context: ./cosplaygif-app
      dockerfile: Dockerfile
    restart: unless-stopped
    command: php artisan schedule:work
    env_file:
      - stack.env
    volumes:
      - app_storage:/var/www/storage
    depends_on:
      - mariadb
      - redis
      - memcached
    networks:
      - laravel-development

  #postgres:
  #  image: postgres:18
  #  ports:
  #    - "${POSTGRES_PORT:-5432}:5432"
  #  environment:
  #    - POSTGRES_DB=app
  #    - POSTGRES_USER=laravel
  #    - POSTGRES_PASSWORD=secret
  #  volumes:
  #    - postgres-data-development:/var/lib/postgresql
  #  networks:
  #    - laravel-development

  mariadb:
    image: mariadb:12
    restart: unless-stopped
    ports:
      - "${DB_PORT_FORWARD:-3336}:3306"
    environment:
      MARIADB_DATABASE: ${DB_DATABASE:-app}
      MARIADB_USER: ${DB_USERNAME:-laravel}
      MARIADB_PASSWORD: ${DB_PASSWORD:-Winforme25}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootsecret}
    volumes:
      - mariadb-data-development:/var/lib/mysql
    networks:
      - laravel-development
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "127.0.0.1", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootsecret}"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:alpine
    restart: unless-stopped
    networks:
      - laravel-development
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  memcached:
    image: memcached:alpine
    command: ["memcached", "-m", "128", "-I", "2m"]
    restart: unless-stopped
    networks:
      - laravel-development
    healthcheck:
      test: ["CMD-SHELL", "echo stats | nc 127.0.0.1 11211 >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10

networks:
  laravel-development:

volumes:
  #postgres-data-development:
  mariadb-data-development:
  app_storage: